<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM - getElementsByTagName</title>
</head>
<body>
    <!--Declarei algumas divs para poder exibir no console atravÃ©s do Javascript.-->
    <br />
    <form></form>
    <button>oi</button>

    <script>
        console.log (
            /*Aqui eu pego o elemento tag br e com o valor de vetor 0 eu consigo manipular o mesmo.*/
            document.getElementsByTagName("br")[0]
        )
        console.log (
            /*Aqui eu pego o elemento tag form*/
            document.getElementsByTagName("form")[0]
        )
        console.log (
            /*Aqui eu pego o elemento tag button e eu imprimo o valor dele no console.*/
            document.getElementsByTagName("button")[0].innerHTML
        )
    </script>
</body>
</html>
