<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM - getElementByClassName</title>
</head>
<body>
    <!--Aqui eu declaro algumas divs com class para serem chamadas pelo Javascript-->
    <div class="urso">Urro</div>
    <div class="shrek">Faz o Urro</div>

    <script>
        /*Aqui no javascript vai mostrar no console o elemento div que estiver com a Class "urso" atrav√©s do getElementsByClassName*/
        console.log(
            document.getElementsByClassName("urso")[0]
        )
    </script>
</body>
</html>
